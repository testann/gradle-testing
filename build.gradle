plugins {
    id 'java'
    id 'base'
}

group 'com.jetbrains'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task copy(type: Copy, group: "Testann", description: "Copies sources to the dest directory") {
    from "src"
    into "dest"
}

task zip(type: Zip, group: 'Testann', description: 'Archives sources in a zip file'){
    from 'src'
    setArchiveName 'basic-demo-1.0.zip'
}